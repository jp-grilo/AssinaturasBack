services:
  postgres:
    image: postgres:16-alpine
    container_name: subscription-db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: subscription-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: